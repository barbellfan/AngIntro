<p>{{ postArray }}</p>

<ul>
  <li>{{postArray[0]}}</li>
  <li>{{postArray[1]}}</li>
  <li>{{postArray[2]}}</li>
  <li>{{postArray[3]}}</li>
  <li>{{postArray[4]}}</li>
</ul>

<p>Fecthed using the ngFor directive</p>
<ul>
  <li *ngFor="let post of postArray">{{ post }}</li>
</ul>

<p>Fetching Object Array</p>

<ul>
  <li *ngFor="let post of objArray">{{ post | json }}</li>
</ul>
